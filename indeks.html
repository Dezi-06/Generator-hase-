<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Generator Haseł</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Generator Haseł</h1>
  <div class="options">
    <label for="length">Długość:</label>
    <input type="number" id="length" min="6" max="20" value="12">
    <br>
    <input type="checkbox" id="uppercase" checked>
    <label for="uppercase">Duże litery</label>
    <br>
    <input type="checkbox" id="lowercase" checked>
    <label for="lowercase">Małe litery</label>
    <br>
    <input type="checkbox" id="numbers" checked>
    <label for="numbers">Liczby</label>
    <br>
    <input type="checkbox" id="symbols" checked>
    <label for="symbols">Symbole</label>
    <br>
    <button id="generate">Generuj Hasło</button>
  </div>
  <div class="password" id="password">Twoje Bezpieczne Hasło Wyświetli Się Tutaj</div>
</div>
<script src="script.js"></script>
</body>
</html>
